<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Geometry</title>
    <!-- Daisy Ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-4">
    <header></header>
    <main class="flex flex-col md:flex-row gap-6">
        <!-- Geometry container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Triangle card  -->
            <div class="card w-full bg-base-100 shadow-xl border-2 border-gray-100">
                <figure class="p-8 "><img src="/images/triangle.png" alt="Triangle" class="h-24"/>
                </figure>
                <div class="card-body pt-0">
                    <h2 class="text-center text-2xl font-bold">Triangle</h2>
                    <p class="text-center text-lg font-normal flex-grow-0">Area (A) = 0.5 x b x h</p>
                    <div class="flex gap-4 mt-3">
                        <div>
                            <input type="text" id="input-base" placeholder="b" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                        <div>
                            <input type="text" id="input-height" placeholder="h" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                    </div>
                    <div><p class="text-xl font-medium p-2">Area : <span id="triangle-area">0</span>m<sup>2</sup></p></div>
                    <div class="card-actions justify-end mt-4">
                        <button class="btn w-full bg-blue-500 text-white font-bold text-xl" onclick="calculateTriangleArea()">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Rectangle card  -->
            <div class="card w-full bg-base-100 shadow-xl border-2 border-gray-100">
                <figure class="p-8 "><img src="/images/rectangle.png" alt="Rectangle" class="h-24"/>
                </figure>
                <div class="card-body pt-0">
                    <h2 class="text-center text-2xl font-bold">Rectangle</h2>
                    <p class="text-center text-lg font-normal flex-grow-0">Area (A) = w x l</p>
                    <div class="flex gap-4 mt-3">
                        <div>
                            <input type="text" id="rectangle-width" placeholder="w" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                        <div>
                            <input type="text" id="rectangle-length" placeholder="l" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                    </div>
                    <div><p class="text-xl font-medium p-2">Area : <span id="rectangle-area">0</span>m<sup>2</sup></p></div>
                    <div class="card-actions justify-end mt-4">
                        <button onclick="calculateRectangleFunction()" id="rectangle-input" class="btn w-full bg-blue-500 text-white font-bold text-xl">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- parallelogram card  -->
            <div class="card w-full bg-base-100 shadow-xl border-2 border-gray-100">
                <figure class="p-8 "><img src="/images/parallelogram.png" alt="parallelogram" class="h-24"/>
                </figure>
                <div class="card-body pt-0">
                    <h2 class="text-center text-2xl font-bold">parallelogram</h2>
                    <p class="text-center text-lg font-normal flex-grow-0">Area (A) = b x h</p>
                    <div class="flex gap-4 mt-3">
                        <div>
                            <input type="text" id="parallelogram-base" placeholder="b" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                        <div>
                            <input type="text" id="parallelogram-heigth" placeholder="h" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                    </div>
                    <div><p class="text-xl font-medium p-2">Area : <span id="parallelogram-area">0</span>m<sup>2</sup></p></div>
                    <div class="card-actions justify-end mt-4">
                        <button onclick="calculateParallelogramFunction()" class="btn w-full bg-blue-500 text-white font-bold text-xl">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Rhombus card  -->
            <div class="card w-full bg-base-100 shadow-xl border-2 border-gray-100">
                <figure class="p-8 "><img src="/images/rhombus.png" alt="rhombus" class="h-24"/>
                </figure>
                <div class="card-body pt-0">
                    <h2 class="text-center text-2xl font-bold">Rhombus</h2>
                    <p class="text-center text-lg font-normal flex-grow-0">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                    <div class="flex gap-4 mt-3">
                        <div>
                            <input type="text" placeholder="d1" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                        <div>
                            <input type="text" placeholder="d2" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                    </div>
                    <div class="card-actions justify-end mt-8">
                        <button class="btn w-full bg-blue-500 text-white font-bold text-xl">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Pentagon card  -->
            <div class="card w-full bg-base-100 shadow-xl border-2 border-gray-100">
                <figure class="p-8 "><img src="/images/pentagon.png" alt="pentagon" class="h-24"/>
                </figure>
                <div class="card-body pt-0">
                    <h2 class="text-center text-2xl font-bold">Pentagon</h2>
                    <p class="text-center text-lg font-normal flex-grow-0">Area (A) =0.5 x p x b</p>
                    <div class="flex gap-4 mt-3">
                        <div>
                            <input type="text" placeholder="p" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                        <div>
                            <input type="text" placeholder="b" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                    </div>
                    <div class="card-actions justify-end mt-8">
                        <button class="btn w-full bg-blue-500 text-white font-bold text-xl">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Ellipse card  -->
            <div class="card w-full bg-base-100 shadow-xl border-2 border-gray-100">
                <figure class="p-8 "><img src="/images/ellipse.png" alt="ellipse" class="h-24"/>
                </figure>
                <div class="card-body pt-0">
                    <h2 class="text-center text-2xl font-bold">Ellipse</h2>
                    <p class="text-center text-lg font-normal flex-grow-0">&#x3C0;ab</p>
                    <div class="flex gap-4 mt-3">
                        <div>
                            <input type="text" placeholder="a" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                        <div>
                            <input type="text" placeholder="b" class="bg-gray-100 w-20 h-8 rounded-md pl-4">
                            <span class="ml-1 font-medium">cm</span>
                        </div>
                    </div>
                    <div class="card-actions justify-end mt-8">
                        <button class="btn w-full bg-blue-500 text-white font-bold text-xl">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Area calculation container  -->
        <div class="w-96 border-2 border-gray-100 rounded-lg min-h-[450px]">
            <h2 class="text-xl text-center underline pt-6 font-bold">Area Calculator</h2>
        </div>
    </main>

    <script src="js/triangle.js"></script>
</body>

</html>
